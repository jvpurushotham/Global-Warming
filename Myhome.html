         .box {
            padding: 35px 0;
            display: flex;
            width: 85%;
            align-items: center;
            justify-content: space-between;
            margin: auto; 
        }
        a{
            justify-content: space-around;
            transition: all 0.2s ease;
            transform: translately(5px);
            padding: 8px 22px;
            justify-content: space-between;
            font-size: 20px;
            text-decoration: none;
        }
        .box ul li {
            list-style: none;
            display: inline-block;
            margin: 5 30px; 
            position: relative;
        }
        .box ul li::after {
            content: "";
            height: 4px;
            position: absolute;
            left: 0;
            bottom: -10px;
            background: #ed1786;
            width: 0%;
            transition: 0.5s;
        }
        .box ul li:hover::after {
            width: 90%;
        } 
        .logo {
            width: 10px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        p {
            text-align: center;
        }
